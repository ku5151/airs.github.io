<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5页面跳转示例</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        // 页面加载后3秒自动跳转到目标页面
        setTimeout(function() {
            // 注释掉下面一行可以取消自动跳转
            // window.location.href = "https://example.com";
        }, 3000);
        
        // 手动跳转函数
        function goToPage(url) {
            window.location.href = url;
        }
        
        // 后退一页
        function goBack() {
            window.history.back();
        }
        
        // 前进一页
        function goForward() {
            window.history.forward();
        }
    </script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center p-4">
    <div class="bg-white rounded-lg shadow-lg p-8 max-w-md w-full">
        <h1 class="text-2xl font-bold text-center mb-6 text-blue-600">页面跳转示例</h1>
        
        <p class="text-center text-gray-600 mb-8">
            这是一个展示HTML5页面跳转方式的示例页面
        </p>
        
        <!-- 1. 使用a标签跳转 -->
        <div class="mb-4">
            <a href="https://example.com" class="block w-full bg-blue-500 hover:bg-blue-600 text-white text-center py-3 px-4 rounded transition duration-300">
                <i class="fa fa-external-link mr-2"></i>使用链接跳转
            </a>
        </div>
        
        <!-- 2. 使用JavaScript跳转 -->
        <div class="mb-4">
            <button onclick="goToPage('https://example.com')" class="block w-full bg-green-500 hover:bg-green-600 text-white text-center py-3 px-4 rounded transition duration-300">
                <i class="fa fa-code mr-2"></i>使用JavaScript跳转
            </button>
        </div>
        
        <!-- 3. 历史记录操作 -->
        <div class="grid grid-cols-2 gap-4 mb-4">
            <button onclick="goBack()" class="bg-gray-500 hover:bg-gray-600 text-white text-center py-3 px-4 rounded transition duration-300">
                <i class="fa fa-arrow-left mr-2"></i>后退
            </button>
            <button onclick="goForward()" class="bg-gray-500 hover:bg-gray-600 text-white text-center py-3 px-4 rounded transition duration-300">
                <i class="fa fa-arrow-right mr-2"></i>前进
            </button>
        </div>
        
        <div class="text-center text-sm text-gray-500 mt-8">
            <p>页面会在3秒后自动跳转（已注释掉）</p>
        </div>
    </div>
</body>
</html>
